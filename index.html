
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store PWA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <h1>Loading Apple Store...</h1>
        <div class="loading-animation">
            <span>.</span><span>.</span><span>.</span>
        </div>
    </div>
    <div id="crash-screen" class="crash-screen hidden">
        <h1>System Error</h1>
        <pre class="console">
            [ERROR] Failed to load resources.
            [ERROR] Update process interrupted.
            [CRITICAL] System crash detected.
            [INFO] Restarting process...
            [ERROR] Restart failed. Manual intervention required.
        </pre>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
